<div class="flex items-end pb-4 justify-center bg-[url(../images/introGrad2.webp)] h-[16em]">
    <input placeholder="%%s" class="greenGradient border-lofGreen border-4 border-solid px-2 py-1 rounded-xl placeholder:text-xl"></input>
    <button class="button greenGradient rounded-full p-1 ml-2">
        <img src="images/searchOpaque.svg">
    </button>
</div>
<div class="text-white flex justify-center gap-5 pt-4">
    <a href="#editor">
        <button class="button flex gap-2 items-center bg-lofGreen px-4 py-2 rounded-xl"><img class="w-8 mr-3" src="images/plus.svg">
            <h2 class="">%%s</h2>
        </button>
    </a>
    
    <a href="#random">
        <button class="button flex gap-2 items-center bg-lofGreen px-4 py-2 rounded-xl"><img class="w-8 mr-3" src="images/dice.svg">
            <h2 class="">%%s</h2>
        </button>
    </a>

</div>

<div class="text-white flex items-center gap-4 greenGradient py-2 px-4 w-max m-auto mt-5 rounded-xl">
    <img src="images/info.svg">
    <div>
        <label>%%s</label> 
        <label class="max-lg:hidden">%%s</label>
    </div>
    <div onclick="login(1)" class="button flex gap-3 rounded-full bg-nonopaqueBlack px-2 py-1 ml-3">
        <img src="images/discord.svg" class="w-6">%%s</div>
</div>

<ul class="text-white">
    <li class="text-2xl gap-4 waveList">%%s
        <a href="#browse" class="inline-flex ml-5">
            <button class="button rounded-full bg-lofGreen flex items-center w-max gap-2 px-2">
                <img src="images/more.svg" class="w-4">
                <div class="text-lg">%%s</div>
            </button>
        </a>
    </li>
    <div class="ml-16 newestLists">
        <div class="text-lightBlue">%%s</div>
    </div>

    <li class="text-2xl gap-4 waveList">%%s
        <img src="images/help.svg" id="" class="button"
            onclick="openHelp('pinnedLists')">
    </li>
    <div class="pinnedLists">
        <div class="ml-16 text-lightYellow">%%s</div>
    </div>

    <li class="text-2xl gap-4 waveList">%%s
        <a href="#uploads" class="inline-flex ml-5">
            <button class="button rounded-full bg-lofGreen flex items-center w-max gap-2 px-2">
                <img src="images/more.svg" class="w-4">
                <div class="text-lg">%%s</div>
            </button>
        </a>
    </li>
    <div class="ml-16 uploadedLists">
        <div class="text-lightYellow">%%s</div>
    </div>

    <li class="text-2xl gap-4 waveList">%%s
        <button onclick="clearViewed()" class="button rounded-full bg-lofGreen items-center w-max gap-2 px-2 inline-flex ml-5" id="">
            <img src="images/close.svg" class="w-4">
            <div class="text-lg">%%s</div>
        </button>
    </li>
    <div class="ml-16 recentlyViewed">
        <div class="text-lightYellow">%%s</div>
    </div>

    <li class="text-2xl gap-4 waveList">%%s
        <a href="#saved" class="inline-flex ml-5">
            <button class="button rounded-full bg-lofGreen flex items-center w-max gap-2 px-2" id="">
                <img src="images/more.svg" class="w-4">
                <div class="text-lg">%%s</div>
            </button>
        </a>
    </li>
    <div class="ml-16 savedLists">
        <div class="text-lightYellow">%%s</div>
    </div>

    <li class="text-2xl gap-4 waveList">%%s
        <img src="images/help.svg" id="homepageHelp" class="button"
            onclick="openHelp('officialLists')">
    </li>

    <div class="ml-16 officialLists">
        <a href="#y2019">
            <div class="" id="listPreview">
                <div class="">%%s</div>
                <p class="" style="font-size: var(--miniFont); margin: 0;">- GamingasCZ -</p>
            </div>
        </a>

        <a href="#y2021">
            <div class="" id="listPreview">
                <div class="">%%s</div>
                <p class="" style="font-size: var(--miniFont); margin: 0;">- GamingasCZ -</p>
            </div>
        </a>   
    </div>
</ul>
<script>document.querySelector("#homepageHeader").style.backgroundPosition = ["left", "center", "right"][Math.floor(Math.random() * 3)]</script>
