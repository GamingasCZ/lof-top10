<!-- Share dialog -->
<div class="uploadBG uploadText" id="shareTools" style="position: fixed; display: none;">
    <img src="./images/smallClose.svg" class="button" style="width: 6%; float: right;" onclick="hideShare()">
    <p class="uploadText" id="shareText" style="margin-bottom: 0;">%%s</p>
    <input class="uploadText settingsBG" id="shareContainer" readonly></input>
    <div style="display: flex;align-items:flex-start;" class="shareSocials">
        <img src="images/twitter.webp" class="button" style="width: 3em; margin-right: 0.3em;" loading="lazy">
        <img src="images/reddit.webp" class="button" style="width: 3em;" loading="lazy">
    </div>
</div>

<!-- Upload Popup-->
<div id="jumpToTools" class="uploadText finishUpload levelPicker" style="display: none;">
    <div style="display: flex; align-items: center; flex-direction: column; position: relative;">
        <img src="images/uploading.webp" class="dragonUpload">
        <h1 style="margin-top: 3em;">%%s</h1>
        <label style="margin-right: 18em;">%%s</label>
        <input class="listLink" type="text" readonly value="" style="width: 81%;">
        <div class="button finishButton noMobileResize clipboardCopy"><img src="images/link.svg">%%s</div>
        <div class="button finishButton noMobileResize edit" style="margin-top: 3em;"><img src="images/edit.svg">%%s
        </div>
        <div class="button finishButton noMobileResize" onclick="hideFinishUpload()"><img
                src="images/smallClose.svg">%%s</div>
    </div>
</div>

<!-- Jump To Dialog-->
<div style="display: none;" id="jumpToTools" class="uploadText levelPicker jumpDialog">
    <div style="display: flex; align-items: center;">
        <span style="max-width: 100%; text-align: center; flex-grow: 1;" class="uploadText savePickTit">%%s</span>
        <img onclick="hideJumpTo()" src="./images/smallClose.svg" style="width: 2em;" class="button" loading="lazy">
    </div>
    <div style="padding: 0 1em 1em;">
        <div class="levelPickerContainer"></div>
    </div>
</div>

<!-- Collab stats -->
<div class="uploadBG uploadText collabViewer" id="collabTools" style="position: fixed; display: none;">
    <div style="display: flex; padding: 0.1%; align-items: center;">
        <p style="margin: 0 auto;" class="collabTTitle"></p>
        <img src="./images/smallClose.svg" class="button" style="width: 2em; height: max-content;"
            onclick="hideCollabStats()" loading="lazy">
    </div>
    <div class="collabGraphs" style="min-height: 49%; max-height: 49%; overflow-y: auto;">

    </div>
    <div class="editorHeader">
        <p class="uploadText colMembers" style="margin: 0.2% 0%;">%%s</p>
    </div>
    <div style="max-height: 48.5%;overflow-y: auto;">
        <table style="min-height: 48.5%;" class="collabTables statsCreators">
        </table>
    </div>
</div>

<div class="listMaster">
    <div class="listInfo" style="display: none;">
        <div class="titles listInfoContainer" id="listOptionsID">
            <div class="loadPlaceholder">
                <div class="placeholderName"></div>
                <div class="placeholderCreator"></div>
            </div>
            <div class="listOptionsContainer">
                <button onclick="listShare()" class="listHeaderBlue uploadText"><img src="images/share.svg">
                    <div id="shareBut">%%s</div>
                </button>
                <button onclick="showJumpTo()" class="listHeaderBlue uploadText"><img src="images/jumpto.svg">
                    <div id="jumpToBut">%%s</div>
                </button>
                <button onclick="pinList()" class="listHeaderBlue uploadText pin"><img src="images/pin.svg">
                    <div id="pinBut">%%s</div>
                </button>
                <button class="listHeaderBlue uploadText edit"><img src="images/edit.svg">
                    <div id="editBut">%%s</div>
                </button>
            </div>
        </div>
        <div id="cToolTop">
            <div class="ratingContainer">
                <button id="likeBut" title="%%s" class="rateButton button"></button>
                <div class="rateData">
                    <div class="likeBar">
                        <div class="likeFill"></div>
                    </div>
                    <div class="likeText uploadText">
                        <div id="likes"></div>
                        <div id="dislikes"></div>
                    </div>
                </div>
                <button id="dislikeBut" title="%%s" class="rateButton button"></button>
            </div>
            <button onclick="listComments()" class="listHeaderBlue uploadText" id="commButton"><img
                    src="images/comment.svg" style="width: 2em;">
                <div id="commButtonText">%%s</div>
                <div id="commAmount"></div>
            </button>
            <hr class="lineSplitGeneral">
            <button onclick="rollExtras()" class="listHeaderBlue uploadText listMore" style="display: none;" id="commButton"><img style="width: 2em;" src="images/more.svg"></button>
            <div class="mobileExtras uploadText" style="display: none;">
                <button onclick="listShare()" class="button noMobileResize"><img src="images/share.svg"></button>
                <button onclick="showJumpTo()" class="button noMobileResize"><img src="images/jumpto.svg"></button>
                <button onclick="pinList()" class="button noMobileResize pin"><img src="images/pin.svg"></button>
                <button class="button noMobileResize edit"><img src="images/edit.svg"></button>
            </div>
        </div>
    </div>

    <div class="titleImage"></div>

    <div class="comments">
        <div id="loginHelp" class="uploadBG uploaderDialog uploadText" style="display: none;">
            <div class="quoteContainer">
                <img src="images/emoji/01.webp" style="width: 3em;" class="loginEmoji" loading="lazy">
                <h2 class="quote"></h2>
            </div>
            <p>%%s</p>
            <div class="button eventButton uploadText settingsButton noMobileResize" style="width: max-content;"
                onclick="login(1)">
                <img src="images/discord.svg" loading="lazy">%%s
            </div>
        </div>

        <div class="positionEdit" id="commentMaker">
            <div class="comBox">
                <div style="display: flex; width: inherit;">
                    <div contenteditable="" class="uploadText comTextArea comInpArea" style="min-height: 2em;"
                        id="comFont"></div>
                </div>
            </div>

            <div class="emojiPanel">
                <div style="display: none;" class="pollDialog">
                    <div class="pollContainer">
                        <div class="pollInput">
                            <input class="pollQuestion" type="text" maxlength="20" placeholder="Otázka"><img src="images/close.svg" id="passSubmit" class="button pollDelete"></div>
                        <hr>
                    </div>
                    <div>
                        <div class="setting">
                            <img src="images/modernCheck.svg" onclick='checkCheckbox("pinToList", chPollSetting)' for="pinToList"
                                class="setCheckbox button">
                            <label for="private" class="uploadText setLabel">Připnout k seznamu</label>
                            <img src="images/help.svg" class="button setHelp" onclick="openHelp('pinPoll')">
                        </div>
                        <div class="setting">
                            <img src="images/modernCheckOn.svg" onclick='checkCheckbox("showOnHP", chPollSetting)' for="showOnHP"
                                class="setCheckbox button">
                            <label for="private" class="uploadText setLabel">Zobrazovat na domovské stránce</label>
                            <img src="images/help.svg" class="button setHelp" onclick="openHelp('private')">
                        </div>
                        <div class="button uploadText pollAdd" onclick="addPollOption()">
                            <img src="images/plus.svg">Přidat
                        </div>
                    </div>
                </div>
                <div style="display: none;" class="mediaDialog">
                    <div>
                        <input class="pollQuestion" type="text" placeholder="Zadej URL obrázku, YouTube videa, Twitch streamu, seznamu, či jinou adresu!">
                    </div>
                </div>
            </div>

            <div class="uploadText comBoxThings" id="comBoxFooter">
                <div>
                    <div class="cNameContainer">
                        <img id="pIcon" style="width: 1.5em;" loading="lazy">
                        <div id="commentName"></div>
                    </div>
                </div>
                <div>
                    <img class="comFooterButton comInpThings" src="images/color.svg" loading="lazy" title="%%s"
                        onclick="displayPanel(2)">
                    <img class="comFooterButton comInpThings" src="images/emoji.svg" loading="lazy" title="%%s"
                        onclick="displayPanel(1)">
                    <img class="comFooterButton comInpThings" src="images/poll.svg" loading="lazy" title="%%s"
                        onclick="displayPanel(3)">
                    <img class="comFooterButton comInpThings" src="images/media.svg" loading="lazy" title="%%s"
                        onclick="displayPanel(4)">
                    <img class="comFooterButton sendBut" src="images/send.svg" loading="lazy" title="%%s"
                        onclick="sendComment()">
                </div>
            </div>
        </div>

        <div id="commentList"></div>


    </div>

    <div class="boards">
    </div>
</div>
