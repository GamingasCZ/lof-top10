<p class="titles savedTitle"></p>
<div class="searchTools savesTools uploadText" style="justify-content: center">
  <span style="padding-right: 2%;" id="sortStr">%%s</span>
  <img src="images/sort.png" id="sortBut" class="button" style="width: 4%; transition-duration: 0s;">
  <div class="page">
    <span style="padding-right: 2%;" id="pageStr">%%s</span>
    <img class="button pageBut" src="images/arrow-left.png">
    <input autocomplete="off" class="pageIndicator" id="pageSwitcher" value="1">
    <span id="maxPage">/1</span>
    <img class="button pageBut" src="images/arrow-right.png">
  </div>
  <div class="search">
    <input placeholder="%%s" autocomplete="off" class="searchWithIcon" id="searchBar" style="width: 60%; margin: 0;">
    <img src="./images/searchButton.svg" class="button passImg doSearch" style="width: 10%; margin-left: 1%;">
  </div>
</div>
<div class="customLists uploadText"></div>
