<form id="homepageHeader" class="inlineFlex" method="get" action="./upload.html">
    <input placeholder="%%s" id="homepageSearch" class="homeSearch" name="s" required></input>
    <button type="submit" class="button">
        <img style="width: var(--xlFont); height: fit-content;" src="images/searchButton.svg">
    </button>
</form>
<div class="inlineFlex searchButs">
    <a href="./upload.html?editor">
        <button class="homepageBigButton button noMobileResize"><img src="images/plus.svg">
            <h2 class="uploadText">%%s</h2>
        </button>
    </a>
    
    <a href="./index.html?random">
        <button class="homepageBigButton button noMobileResize"><img src="images/dice.svg">
            <h2 class="uploadText">%%s</h2>
        </button>
    </a>

</div>
<ul style="padding: 0 1vw;">
    <li class="homepageTitles">%%s
        <a href="./upload.html?browse">
            <button class="homepageBigButton button noMobileResize" id="categoryBut">
                <img src="images/more.svg">
                <div class="uploadText">%%s</div>
            </button>
        </a>
    </li>
    <div class="newestLists">
        <div class="uploadText" style="color: #82f9e5; margin-left: 5vw;">%%s</div>
    </div>

    <li class="homepageTitles">%%s
        <img src="images/help.webp" id="homepageHelp" class="helpButton button"
            onclick="openHelp('pinnedLists')">
    </li>
    <div class="pinnedLists">
        <div class="uploadText" style="color: #f9e582; margin-left: 5vw;">%%s</div>
    </div>

    <li class="homepageTitles">%%s
        <button onclick="clearViewed()" class="homepageBigButton button noMobileResize" id="categoryBut">
            <img src="images/close.svg">
            <div class="uploadText">%%s</div>
        </button>
    </li>
    <div class="recentlyViewed">
        <div class="uploadText" style="color: #f9e582; margin-left: 5vw;">%%s</div>
    </div>

    <li class="homepageTitles">%%s
        <button class="homepageBigButton button noMobileResize" id="categoryBut" onclick="showFaves()">
            <img src="images/more.svg">
            <div class="uploadText">%%s</div>
        </button>
    </li>
    <div class="savedLists">
        <div class="uploadText" style="color: #f9e582; margin-left: 5vw;">%%s</div>
    </div>

    <li class="homepageTitles">%%s
        <img src="images/help.webp" id="homepageHelp" class="helpButton button"
            onclick="openHelp('officialLists')">
    </li>

    <a href="./index.html?id=-2">
        <div class="IXstyle noMobileResize" id="listPreview">
            <div class="uploadText">%%s</div>
            <p class="uploadText" style="font-size: var(--miniFont); margin: 0;">- GamingasCZ -</p>
        </div>
    </a>

    <a href="./index.html?id=-3">
        <div class="XXIstyle noMobileResize" id="listPreview">
            <div class="uploadText">%%s</div>
            <p class="uploadText" style="font-size: var(--miniFont); margin: 0;">- GamingasCZ -</p>
        </div>
    </a>
</ul>
