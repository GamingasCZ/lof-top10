<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">

  <link rel="stylesheet" href="./assets/style.css">
  <link rel="stylesheet" href="./assets/community.css">
  <link rel="icon" href="./images/gdbrowser.png">

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Baloo+2&display=swap" rel="stylesheet">

  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script rel="text/javascript" src="./js/generator.js"></script>
  <script rel="text/javascript" src="./js/comments.js"></script>
  <script rel="text/javascript" src="./js/color.js"></script>

  <meta name="twitter:card" content="summary">
  <meta name="twitter:title" content="Seznam levelů">
  <meta name="twitter:description" content="Několik kůl Geometry Dash levelů v epickém seznamu!">
  <meta name="twitter:image" content="http://gamingas.wz.cz/lofttop10/images/twitImg.png">

  <title>Top 10 Levelů od Fanoušků</title>
</head>

<body>
  <div class="shade">
    <a href="https://github.com/GamingasCZ/lof-top10"><img class="github" src="images/github.png"></a>
    <img class="title" src="./images/title.png">
  </div>
  <div align="center">
    <button id="yearButton" class="button"><img class="yearButtonImg" src="images/button1.png"></button>
    <button id="yearButton" class="button disabled"><img class="yearButtonImg" src="images/locked.png"></button>
    <button id="yearButton" class="button">
      <a href="upload.html">
        <img class="yearButtonImg" src="images/community.png">
      </a>
    </button>
  </div>

  <div class="titles"></div>

  <div style="margin-left: 59%;" class="password">
    <input type="text" class="cardInput passInput" placeholder="Heslo" style="margin: 15px 1%;">
    <img src="./images/getStats.png" onclick="checkPassword()" class="button passImg" style="float: none">
    <p class="uploadText passText"></p>
  </div>

  <img class="titleImage">

  <div class="searchTools uploadText" style="justify-content: left;">
    <div style="justify-content: left;">
      <img src="images/list.png" onclick="listList()" class="button lList disabled" style="float: none; width: 20%;"
        title="Seznam levelů">
      <img src="images/comments.png" onclick="listComments()" class="button lComm" style="float: none; width: 20%;"
        title="Komentáře">
    </div>
  </div>

  <div class="comments">
    <p class="titles">- Komentáře -</p>
    <div class="positionEdit" id="commentMaker">
      <div style="margin: 1vw;">
        <div style="display: flex; align-items: center;">
          <img src="images/bytost.png" id="pIcon" style="height: max-content; width: 4vw;">
          <input class="cardInput pIconInp" id="posInputBox" type="text" placeholder="Jméno">
          <img src="./images/getStats.png" onclick="getPlayerIcon()" class="button passImg"
            style="float: none; height: max-content;">
        </div>

        <div class="comBox">
          <div class="uploadText comBoxThings" id="comBoxHeader">
            <h3>Komentář</h3>
            <h3 id="charLimit">0/300</h3>
          </div>

          <div style="display: flex; width: inherit;">
            <textarea class="uploadText comTextArea" id="comFont"></textarea>
          </div>

          <div class="uploadText comBoxThings" id="comBoxFooter">

            <button class="comFooterButton" title="Barva komentáře">
              <svg width="110" height="60">
                <image xlink:href="./images/color.svg" width="110" height="60" />
              </svg>
            </button>
            <button class="comFooterButton" title="Emotikony">
              <svg width="90" height="40">
                <image xlink:href="./images/emoji.svg" width="90" height="40" />
              </svg>
            </button>
            <button class="comFooterButton" title="Odeslat komentář">
              <svg width="90" height="40">
                <image xlink:href="./images/send.svg" width="90" height="40" />
              </svg>
            </button>

          </div>
        </div>

        <div style="display: flex; justify-content: flex-end;">
        </div>

      </div>
    </div>
    <div id="commentList"></div>
  </div>

  <div class="boards">
    <img src="./images/crown.png" id="crown" align="center">
  </div>
</body>

</html>
