<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <link rel="stylesheet" href="assets/style.css">
  <link rel="stylesheet" href="assets/community.css">

  <link rel="icon" href="./images/gdbrowser.png">

  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script rel="text/javascript" src="./js/languages.js"></script>
  <script rel="text/javascript" src="./js/generator.js"></script>
  <script rel="text/javascript" src="./js/editor.js"></script>
  <script rel="text/javascript" src="./js/graphicEditor.js"></script>
  <script rel="text/javascript" src="./js/helpDialogs.js"></script>
  <script rel="text/javascript" src="./js/color.js"></script>
  <script rel="text/javascript" src="./js/collabTools.js"></script>

  <title>Nahrávání seznamů</title>
</head>

<body>
  <div class="shade">
    <a href="https://github.com/GamingasCZ/lof-top10"><img class="github" src="images/github.png"></a>
  </div>

  <div style="display: flex; justify-content: center; align-items: center;">
    <img class="yearButtonImg button" src="images/button1.png" onclick="window.location.assign('index.html?year=2019')">
    <img class="yearButtonImg button" src="images/locked.png" onclick="window.location.assign('index.html?year=2021')">
    <img class="yearButtonImg button commBut" src="" onclick="window.location.assign('upload.html')">
    <img class="yearButtonImg button" src="images/gauntlet.png" style="width: 4vw;" onclick="changeLang()">
  </div>

  <!-- Collab tools -->
  <div class="uploadBG uploadText" id="collabTools" style="position: fixed; display: none;">
    <div style="display: flex; width: 100%; padding: 1%; align-items: center; height: 4%;">
      <p style="margin: 0 auto;" class="collabTTitle">- Nastavení collabu -</p>
      <img src="./images/delete.png" class="button" style="width: 6%; height: max-content;" onclick="hideCollabTools()">
    </div>
    <div style="display: flex; width: 100%; padding: 1%; align-items: center; height: 12%;">
      <img class="colButton${index}" id="posInputPics" src="./images/bytost.png">
      <input id="posInputBox" class="verifier" autocomplete="off" type="text" placeholder="Verifikátor"
        style="width: 25vw;">
      <img class="button" style="float: none;" src="images/getStats.png">
      <button onclick="debugArray()">debug</button>
    </div>

    <div class="editorHeader collabHeader uploadText collabBar">
      <div class="uploadText button" onclick="rollThing(0)">Role</div>
      <div class="presetButtonContainer">
        <button style="float: none;" class="button uploadText eventButton" onclick="addRole(0)">Dekorace</button>
        <button style="float: none;" class="button uploadText eventButton" onclick="addRole(1)">Layout</button>
        <button style="float: none;" class="button uploadText eventButton" onclick="addRole(2)">Tester</button>
      </div>
      <div class="collabHButtons" style="width: 11vw;">
        <img class="button" id="rolepaste" onclick="clipboardTask(2, 'roleclip')" style="float: none; width: 5vw;"
          src="images/preview.png">
        <img class="button roleAddButton" onclick="addRole()" style="float: none; width: 5vw;margin-left: 1vw;"
          src="images/add.png">
      </div>
    </div>
    <div class="collabBG collabHeader collabDIV">
      <table style="display: none;" class="collabTables collabRoles">
        <p class="uploadText noRolAdded">K přidání role vyber předvolbu, nebo klikni na<img width=3% id="plusSign"
            src="images/add.png"></p>
        <tr class="collabTables">
          <th class="collabTables" style="width: 45%;">
            <img src="images/bytost.png" style="width: 2vw;">
            Jméno
            <img src="images/help.png" class="button smallHelp helpButton" onclick="openHelp('roleName')">
          </th>
          <th class="collabTables" style="width: 25%;">
            <img src="images/part.png" style="width: 2vw;">
            Má část?
            <img src="images/help.png" class="button smallHelp helpButton" onclick="openHelp('roleHasPer')">
          </th>
          <th class="collabTables" style="width: 23%;">
            <img src="images/colorSelect.png" style="width: 2vw;">
            Barva
            <img src="images/help.png" class="button smallHelp helpButton" onclick="openHelp('roleHasPer')">
          </th>
          <th class="collabTables"></th>
        </tr>
      </table>
    </div>

    <div class="editorHeader collabHeader uploadText collabBar">
      <div class="uploadText button" onclick="rollThing(1)">Členové</div>

      <div style="display: flex; align-items: center; opacity: 0;" class="socSettings">
        <div class="socialPicker">
          <img src="images/popupArr.png" class="popupArrow">
          <img src="images/youtube.png" class="socialPickerIcon button" title="YouTube">
          <img src="images/twitter.png" class="socialPickerIcon button" title="Twitter">
          <img src="images/twitch.png" class="socialPickerIcon button" title="Twitch">
          <img src="images/discord.png" class="socialPickerIcon button" title="Discord">
          <img src="images/cust.png" class="socialPickerIcon button" title="Vlastní odkaz">
        </div>

        <img src="images/youtube.png" style="float: none; width: 4vw;" class="button openSocPicker">
        <input id="collabInp" class="socInp" style="width: 50vw;" placeholder="YouTube kanál">
        <img src="images/check.png" style="float: none; width: 2.5vw;" class="button addSocial" title="Přidat">
        <img src="images/error.png" style="float: none; width: 2.5vw;" class="button rmSocial" title="Zrušit">
      </div>

      <div class="collabHButtons" style="width: 11vw;">
        <img class="button" id="humpaste" onclick="clipboardTask(2, 'humclip', 2)" style="float: none; width: 5vw;"
          src="images/preview.png">
        <img class="button disabled addHumanButton" onclick="addCollabHuman()"
          style="float: none; width: 5vw;margin-left: 1vw;" src="images/add.png">
      </div>
    </div>
    <div class="collabBG collabHeader collabDIV">
      <div class="uploadText noRoles">K přidání členů přidej roli.</div>
      <div style="display: none;" class="uploadText addRoles">K přidání člena klikni na<img width=3% id="plusSign"
          src="images/add.png"></div>
      <table style="display: none;" class="collabTables collabHumans">
        <tr class="collabTables">
          <th class="collabTables" style="width: 30%;">Jméno</th>
          <th class="collabTables" style="width: 14%;">Sítě</th>
          <th class="collabTables" style="width: 25%;">Role</th>
          <th class="collabTables" style="width: 17%;">Část</th>
          <th class="collabTables" style="width: 7%;">Barva</th>
          <th class="collabTables"></th>
        </tr>
      </table>
    </div>
    <img style="display: none;" id="emojiMan" src="images/oho.png">

  </div>

  <div class="helpBG" style="display: none;"></div>
  <div class="popupHelp uploadText" style="display: none;">
    <img src="./images/delete.png" class="button" style="width: 10%;" onclick="closeHelp()">
    <p style="text-align: center;" id="helpTitle"></p>
    <div id="helpContent">
    </div>
  </div>

  <div class="uploadBG smallUploaderDialog" style="display: none;">
    <button align="center" class="button uploadText uploadTitle" onclick="showUploader()" type="button"
      title="Ukázat nahrávací dialog">
      Nahrávání
    </button>
  </div>

  <form id="levelUpload" action="php/sendList.php" method="post" class="uploadBG uploaderDialog">
    <button class="button uploadText uploadTitle" type="button" onclick="hideUploader()"
      title="Sbalit nahrávací dialog">
      Nahrávání
    </button>
    <br />
    <input name="listData" id="listData" type="hidden" value="">
    <input name="lName" type="text" id="listnm" placeholder="Jméno seznamu"><br />
    <input name="creator" type="text" id="creatornm" placeholder="Tvůrce"><br />
    <div style="display: flex; justify-content: center; margin-right: 1.7vw;">
      <img src="images/arrow.png" id="imageArrow" class="button" title="Ukázat náhled obrázku">
      <input type="text" onchange="updateTitImg()" id="tImgMargin" class="titImgInp" placeholder="Obrázek seznamu">
      <img src="images/help.png" class="button helpButton" onclick="openHelp('upload')">
    </div>
    <div class="imgPreview">
      <img src="" id="imagePrev" class="uploadText" style="width: inherit;">
      <p id="imgError" class="uploadText" style="color: tomato;"></p>
    </div>
    <br />
    <div style="display: flex; justify-content: center;">
      <label align="center" for="bgcolor" class="uploadText colorLabel">Barva pozadí:</label>
      <input name="bgcolor" type="color" id="bgcolorPicker" value="#020202">
    </div>

    <div class="editorHeader" style="display: flex;flex-direction: row;justify-content: space-between;align-items: center;">
      <p class="headerTitle uploadText">Levely</p>
      <div style="display: flex;">
        <img src="images/preview.png" title="Náhled seznamu" onclick="preview()"
          class="button previewButton disabled headerButtons">
        <img src="images/add.png" title="Přidat level do seznamu" onclick="addLevel()"
          class="button addCardButton headerButtons">
      </div>

    </div>

    <div class="editorHeader uploadText" id="mainContent">
    </div>
    <p class="errorBox" style="color: rgb(255, 255, 255);"></p>

    <p class="uploadText setTitle" align="center"> Nastavení -</p>
    <div class="settingsBG">
      <div class="setting">
        <input type="checkbox" style="display: none;" name="hidden">
        <img src="images/check-off.png" onclick='checkCheckbox("hidden")' for="hidden" class="setCheckbox button"
          style="float: none;">
        <label for="private" class="uploadText setLabel">Soukromý seznam</label>
        <img src="images/help.png" class="button setHelp" onclick="openHelp('private')">
      </div>
    </div>

    <div id="submitarea">
      <input onclick="uploadList()" type="button" id="submitbutton" value="Nahrát">
    </div>

  </form>

  <p class="titles" style="margin-top: 10vh;">- Komunitní seznamy -</p>

  <!-- Debug Tools -->
  <div class="searchTools uploadText debugTools">
    <span style="font-size: 2vw;">Seznamy k vygenerování:</span>
    <img class="button pageBut" style="float: none;" src="images/arrow-left.png" onclick="debugLists(-1)">
    <input autocomplete="off" style="width: 8vw;" class="pageIndicator" id="lDebugAm" value="1">
    <img class="button pageBut" style="float: none;" src="images/arrow-right.png" onclick="debugLists(1)">
    <img class="button pageBut" style="float: none; width: 3vw;" src="images/preview.png" onclick="debugLists(2)">
  </div>

  <div class="searchTools uploadText" style="justify-content: center;">
    <span style="font-size: 3vw; padding-right: 2%;" id="sortStr">Řazení: </span>
    <img src="images/sort.png" id="sortBut" class="button" style="float: none; width: 5%; transition-duration: 0s;">
    <div class="page">
      <span style="font-size: 3vw; padding-right: 2%;" id="pageStr">Strana: </span>
      <img class="button pageBut" style="float: none;" src="images/arrow-left.png" onclick="pageSwitch(-1)">
      <input autocomplete="off" class="pageIndicator" id="pageSwitcher" value="1">
      <span style="font-size: 3.5vw" id="maxPage">/1</span>
      <img class="button pageBut" style="float: none;" src="images/arrow-right.png" onclick="pageSwitch(1)">
    </div>
    <div class="search">
      <input placeholder="Hledání" autocomplete="off" class="pageIndicator" id="searchBar">
      <img src="./images/getStats.png" class="button passImg" style="float: none" onclick="search()">
    </div>
  </div>

  <div class="customLists uploadText"></div>

  <!--Explosion-->
  <div class="boom"></div>
</body>
<script>$(function () { translate(); })</script>

</html>
