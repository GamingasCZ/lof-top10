<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <link rel="stylesheet" href="assets/style.css">
  <link rel="stylesheet" href="assets/community.css">

  <link rel="icon" href="./images/gdbrowser.png">

  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script rel="text/javascript" src="./js/languages.js"></script>
  <script rel="text/javascript" src="./js/generator.js"></script>
  <script rel="text/javascript" src="./js/editor.js"></script>
  <script rel="text/javascript" src="./js/graphicEditor.js"></script>
  <script rel="text/javascript" src="./js/helpDialogs.js"></script>
  <script rel="text/javascript" src="./js/color.js"></script>

  <title>Nahrávání seznamů</title>
</head>

<body>
  <div class="shade">
    <a href="https://github.com/GamingasCZ/lof-top10"><img class="github" src="images/github.png"></a>
  </div>

  <div style="display: flex; justify-content: center; align-items: center;">
    <img class="yearButtonImg button" src="images/button1.png" onclick="window.location.assign('index.html?year=2019')">
    <img class="yearButtonImg button" src="images/locked.png" onclick="window.location.assign('index.html?year=2021')">
    <img class="yearButtonImg button commBut" src="" onclick="window.location.assign('upload.html')">
    <img class="yearButtonImg button" src="images/gauntlet.png" style="width: 4vw;" onclick="changeLang()">
  </div>

  <!-- Collab tools -->
  <div class="uploadBG uploadText" id="collabTools" style="position: fixed; display: none;">
    <div style="display: flex; width: 100%; padding: 1%; align-items: center; height: 4%;">
      <p style="margin: 0 auto;">- Nastavení collabu -</p>
      <img src="./images/delete.png" class="button" style="width: 6%; height: max-content;" onclick="hideCollabTools()">
    </div>
    <div style="display: flex; width: 100%; padding: 1%; align-items: center; height: 12%;">
      <img class="colButton${index}" id="posInputPics" src="./images/bytost.png">
      <input id="posInputBox" class="verifier" autocomplete="off" type="text" placeholder="Verifikátor" style="width: 25vw;">
    </div>

    <div class="editorHeader collabHeader uploadText collabBar">Role
      <div style="padding: 0.2% 2%; display: flex;">
        <button style="float: none;" class="button uploadText eventButton" onclick="addRole(0)">Dekorace</button>
        <button style="float: none;" class="button uploadText eventButton" onclick="addRole(1)">Layout</button>
        <button style="float: none;" class="button uploadText eventButton" onclick="addRole(2)">Tester</button>
      </div>
      <img class="button" onclick="addRole()" style="float: none; width: 5%;" src="images/add.png">
    </div>
    <div class="collabBG collabHeader">
      <table class="collabTables collabRoles">
        <tr class="collabTables">
          <th class="collabTables" style="width: 50%;">Jméno</th>
          <th class="collabTables">Má část?</th>
          <th class="collabTables">Barva</th>
          <th class="collabTables"></th>
        </tr>
      </table>
    </div>

    <div class="editorHeader collabHeader uploadText collabBar">Členové
      <img class="button" onclick="addCollabHuman()" style="float: none; width: 5%;" src="images/add.png">
    </div>
    <div class="collabBG collabHeader">
      <table class="collabTables collabHumans">
        <tr class="collabTables">
          <th class="collabTables" style="width: 50%;">Jméno</th>
          <th class="collabTables" style="width: 25%;">Role</th>
          <th class="collabTables" style="width: 20%;">Rozsah</th>
          <th class="collabTables"></th>
        </tr>
      </table>
    </div>

  </div>

  <div class="helpBG" style="display: none;"></div>
  <div class="popupHelp uploadText" style="display: none;">
    <img src="./images/delete.png" class="button" style="width: 10%;" onclick="closeHelp()">
    <p style="text-align: center;" id="helpTitle"></p>
    <div id="helpContent">
    </div>
  </div>

  <div class="uploadBG smallUploaderDialog" style="display: none;">
    <button align="center" class="button uploadText uploadTitle" onclick="showUploader()" type="button"
      title="Ukázat nahrávací dialog">
      Nahrávání
    </button>
  </div>

  <form id="levelUpload" action="php/sendList.php" method="post" class="uploadBG uploaderDialog">
    <button class="button uploadText uploadTitle" type="button" onclick="hideUploader()"
      title="Sbalit nahrávací dialog">
      Nahrávání
    </button>
    <br />
    <input name="listData" id="listData" type="hidden" value="">
    <input name="lName" type="text" id="listnm" placeholder="Jméno seznamu"><br />
    <input name="creator" type="text" id="creatornm" placeholder="Tvůrce"><br />
    <div style="display: flex; justify-content: center; margin-right: 1.7vw;">
      <img src="images/arrow.png" id="imageArrow" class="button" title="Ukázat náhled obrázku">
      <input type="text" onchange="updateTitImg()" id="tImgMargin" class="titImgInp" placeholder="Obrázek seznamu">
      <img src="images/help.png" class="button helpButton" onclick="openHelp('upload')">
    </div>
    <div class="imgPreview">
      <img src="" id="imagePrev" class="uploadText" style="width: inherit;">
      <p id="imgError" class="uploadText" style="color: tomato;"></p>
    </div>
    <br />
    <div style="display: flex; justify-content: center;">
      <label align="center" for="bgcolor" class="uploadText colorLabel">Barva pozadí:</label>
      <input name="bgcolor" type="color" id="bgcolorPicker" value="#020202">
    </div>

    <div class="editorHeader uploadText">
      <div>
        <p class="headerTitle" style="display: inline-flex;">Levely</p>
        <button onclick="addLevel()" type="button" class="button addCardButton headerButtons"
          title="Přidat level do seznamu">
          <img src="images/add.png" class="headerButtonsImgs">
        </button>
        <button onclick="preview()" type="button" class="button previewButton disabled headerButtons"
          title="Náhled seznamu">
          <img src="images/preview.png" class="headerButtonsImgs">
        </button>
      </div>
    </div>

    <div class="editorHeader uploadText" id="mainContent">
    </div>
    <p class="errorBox" style="color: rgb(255, 255, 255);"></p>

    <p class="uploadText setTitle" align="center"> Nastavení -</p>
    <div class="settingsBG">
      <div class="setting">
        <input type="checkbox" style="display: none;" name="hidden">
        <img src="images/check-off.png" onclick='checkCheckbox("hidden")' for="hidden" class="setCheckbox button"
          style="float: none;">
        <label for="private" class="uploadText setLabel">Soukromý seznam</label>
        <img src="images/help.png" class="button setHelp" onclick="openHelp('private')">
      </div>
    </div>

    <div id="submitarea">
      <input onclick="uploadList()" type="button" id="submitbutton" value="Nahrát">
    </div>

  </form>

  <p class="titles" style="margin-top: 10vh;">- Komunitní seznamy -</p>
  <div class="searchTools uploadText" style="justify-content: center;">
    <span style="font-size: 3vw; padding-right: 2%;" id="sortStr">Řazení: </span>
    <img src="images/sort.png" id="sortBut" class="button" style="float: none; width: 5%; transition-duration: 0s;">
    <div class="page">
      <span style="font-size: 3vw; padding-right: 2%;" id="pageStr">Strana: </span>
      <img class="button pageBut" style="float: none;" src="images/arrow-left.png" onclick="pageSwitch(-1)">
      <input autocomplete="off" class="pageIndicator" id="pageSwitcher" value="1">
      <span style="font-size: 3.5vw" id="maxPage">/1</span>
      <img class="button pageBut" style="float: none;" src="images/arrow-right.png" onclick="pageSwitch(1)">
    </div>
    <div class="search">
      <input placeholder="Hledání" autocomplete="off" class="pageIndicator" id="searchBar">
      <img src="./images/getStats.png" class="button passImg" style="float: none" onclick="search()">
    </div>
  </div>
  <div class="customLists uploadText"></div>

  <!--Explosion-->
  <div class="boom"></div>
</body>
<script>$(function () { translate(); })</script>

</html>
